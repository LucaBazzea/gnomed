<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="static/gnomed.png" />
        <title>You've Been Gnomed</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <video id="video" controls autoplay muted loop>
            <source src="static/gnomed.mp4" type="video/mp4" />
        </video>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const video = document.getElementById("video");
                video.play();
            });
        </script>
    </body>
</html>
